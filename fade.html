<script type="text/javascript">
		function fade(node) {
			var level = 1;
			function stepFade() {
				var hex = level.toString(16);
				node.style.backgroundColor = '#FFFF' + hex + hex;
				if(level < 15) {
					level++;
					setTimeout(stepFade, 100);
				}
			}
			setTimeout(stepFade, 100);
		}
		console.log(document.body);
		fade(document.body);
	</script>
